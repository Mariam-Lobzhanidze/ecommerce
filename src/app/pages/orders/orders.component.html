<div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Order Date</th>
          <th>Total Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders$ | async">
          <td>{{ item.createdAt | date : "dd.MM.yyyy HH:mm" }}</td>
          <td>{{ item.subTotal }}</td>
          <td>{{ item.pending ? "pending" : "completed" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
