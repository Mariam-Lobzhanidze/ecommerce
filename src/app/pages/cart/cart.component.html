<div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>quantity</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.item.name }}</td>
          <td>{{ item.item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.total }}</td>
          <td><button (click)="removeItem(item)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3>Total Price:{{ cartSum }}</h3>
    <button class="btn btn-success" (click)="checkOut()">Checkout</button>
  </div>
</div>
